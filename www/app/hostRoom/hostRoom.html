<ion-view title="Host Room">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Host Room</h1>
    </div>
    <ion-content class="padding has-header">
        <form action="#/menu/home">
            <div class="row">
            <div class="col text-center">
                <div class="list list-inset"  id="hostCodeBlock">
                    <h3>Enter your Room Name and Password for Hosting</h3>
                    <label class="item item-input">
                        <input type="text" placeholder="Room Name">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Room Password">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Confirm Password">
                    </label>
                    <button class="button button-block button-positive">
                        Submit
                    </button>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
</ion-view>
