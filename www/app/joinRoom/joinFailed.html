<ion-view title="Join Failed">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Join Room Failed!</h1>
    </div>
    <ion-content class="padding has-header">
        <form>
            <div class="row">
            <div class="col text-center">
                <div class="list list-inset"  id="joinCodeBlock">
                    <h3>Please check the Room Code and try again</h3>
                    <label class="item item-input">
                        <input type="text" placeholder="Room Code" ng-model="roomCode">
                    </label>
                    <button class="button button-block button-positive" ng-click="roomJoin(roomCode)">
                        Submit
                    </button>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
</ion-view>
