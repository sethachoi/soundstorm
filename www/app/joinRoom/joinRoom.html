<ion-view title="Join Room">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Join Room</h1>
    </div>
    <ion-content class="padding has-header">
        <form action="#/menu/home">
            <div class="row">
            <div class="col text-center">
                <div class="list list-inset"  id="joinCodeBlock">
                    <h3>Enter the Room Name and Password to join</h3>
                    <label class="item item-input">
                        <input type="text" placeholder="Room Name">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Room Password">
                    </label>
                    <button class="button button-block button-positive">
                        Submit
                    </button>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
</ion-view>
