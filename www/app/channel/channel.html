<ion-view title="Channel">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-android-arrow-back" href="/#/login"></a>
        </ion-nav-buttons>

        <ion-nav-title>Channel</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding has-header">
        <!-- <h1>Channel</h1> -->
        <form >
            <div class="row row-center">
                <div class="col">
                    <p>What would you like to do?</p>
                    <button class="button button-block button-balanced" ng-click="hostButton()">
                        Host Channel
                    </button>

                    <button class="button button-block button-positive" disabled>
                        Join Channel
                    </button>

                </div>
            </div>
            <pre>{{data}}</pre>
        </form>
    </ion-content>
</ion-view>
