<ion-side-menu side="left">




    <ion-content class="">
        <ion-list class="ss-sidebar">
            <ion-item class="item ss-sidebar-info">
                Hello, {{vm.username}}
                <p>Room ID: <span>{{vm.roomName}}</span></p>
            </ion-item>
        <ion-item class="item-icon-left" ng-click="vm.goHome()" menu-close >
            <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item id="helphplaylist" class="item-icon-left ss-button" ui-sref="menu.playlists" menu-close >
            <i class="icon ion-ios-list-outline"></i> Playlist
        </ion-item>
        <ion-item id="helphfavorites" class="item-icon-left ss-button disabled">
            <i class="icon ion-ios-star"></i> Favorites
        </ion-item>


        <ion-item id="helphsettings" class="item-icon-left ss-button disabled">
            <i class="icon ion-settings"></i> Settings
        </ion-item>
        <ion-item class="item-icon-left ss-button" menu-close ng-click="vm.help()">
            <i class="icon ion-help"></i> Help
        </ion-item>
        <!--<ion-item class="item-icon-left" menu-close ui-sref="menu.about">-->
            <!--<i class="icon ion-information-circled"></i> About-->
        <!--</ion-item>-->
        <ion-item class="item-divider ss-item-empty "></ion-item>
        <ion-item id="helphlogout" class="item-icon-left" menu-close ng-click="vm.logout()">
            <i class="icon ion-android-exit"></i> Logout
        </ion-item>



    </ion-list>
</ion-content>
</ion-side-menu>


<!-- User Side Menu -->
<ion-side-menu side="right">
    <header class="bar bar-header">
        <h1 class="ss-sidebar-header title">Current Users</h1>
    </header>
    <ion-content class="has-header">
        <ion-list>
            <ion-item id="currentuser" class="item-avatar">
                <img src="img/Alex.jpg">
                <h2>Alex Gian</h2>
                <p>Playlists: 23 Favorites: 45</p>
            </ion-item>


            <ion-item class="item-avatar">
                <img src="img/Seth.jpg">
                <h2>Seth Choi</h2>
                <p>Playlists: 59 Favorites: 300</p>
            </ion-item>

            <ion-item class="item-avatar">
                <img src="img/Israel.jpg">
                <h2>Israel Cruz</h2>
                <p>Playlists: 30 Favorites: 50</p>
            </ion-item>

            <ion-item class="item-avatar">
                <img src="img/lorem-iperson.jpg">
                <h2>Lorem Iperson</h2>
                <p>Playlists: 99 Favorites: 99</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-side-menu>
</ion-side-menus>
