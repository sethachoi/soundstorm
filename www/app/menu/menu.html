<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-bar>
                <ion-nav-buttons side="left">
                    <!-- Toggle left side menu -->
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header">
            <h1 class="ss-sidebar-header title">SoundStorm</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item class="">
                        <span class="ss-sidebar-username">Hello, {{username}}</span>
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/menu/playlist">
                    <i class="icon ion-ios-list-outline"></i> Playlists
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/menu/playlist">
                    <i class="icon ion-ios-star"></i> Favorites
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="logout()">
                    <i class="icon ion-settings"></i> Settings
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="logout()">
                    <i class="icon ion-android-exit"></i> Logout
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="logout()">
                    <i class="icon ion-help"></i> Help
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
